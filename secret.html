<html>
<head>
  <title>The Button</title>
  <meta charset="UTF-8">
  <style>
    .bt {
      border: none;
      display: inline-block;
      padding: 8px 16px;
      vertical-align: middle;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      background-color: inherit;
      text-align: center;
      cursor: pointer;
      white-space: nowrap;
    }
  </style>
  <script>
    var i;
    var l = sent.length;
    var sent = [
      "Press again!",
      "Yay!",
      "Thanks!",
      "Again!",
      "Yay!",
      "...",
      "Thank you!",
      "...",
      "....",
      "Hey?",
      "Can I ask you something?",
      "...",
      "Why are you doing this?",
      "You don't NEED to"
    ];
    function next() {
      if (i<l) {
        document.getElementById("bt").innerHTML = sent[i];
      } else {
        document.getElementById("bt").innerHTML = "Please stop now";
      }
      i++;
      console.log(i);
    }
  </script>
</head>
<body style="background-color:black; color:white;">
<button id="bt" class="bt" onclick="next()">Press me!</button>

</body>
</html>
