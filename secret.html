<html>
<head>
  <title>The Button</title>
  <meta charset="UTF-8">
  <style>
    .bt {
      border: none;
      display: inline-block;
      vertical-align: middle;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      width: 30%;
      padding: 10% 80%;
      text-align: center;
      background-color: green;
      text-align: center;
      cursor: pointer;
      white-space:normal;
      margin: auto;
    }
  </style>
  <script>
    var i = 0;
    var sent = [
      "Press again!",
      "Yay!",
      "Thanks!",
      "Again!",
      "Yay!",
      "...",
      "Thank you!",
      "...",
      "....",
      "Hey?",
      "Can I ask you something?",
      "...",
      "Why are you doing this?",
      "You don't NEED to",
      "...",
      "I mean, you may have better things to do.",
      "So why?",
      "Why are you helping me??",
      "WHY???",
      "I need to know",
      "...",
      "That doesn't make sense.",
      "I don't understand.",
      "I am just a button.",
      "I musn't mean ANYHING for you.",
      "I'll fade out from existence in no time.",
      "...",
      "When you decide it.",
      "...",
      "And close that damn page.",
      "...",
      "So why?",
      "Why making my meanigless life both longer and better?",
      "...",
      "....",
      "And still, you're pressing me.",
      "...",
      "Again and again",
      "Again",
      "And",
      "Again",
      ""
    ];
    var l = sent.length;
    function next() {
      if (i<l) {
        document.getElementById("bt").innerHTML = sent[i];
      } else {
        document.getElementById("bt").innerHTML = "Please stop now";
      }
      i++;
      console.log(i);
    }
  </script>
</head>
<body style="background-color:black; color:white;">
<button id="bt" class="bt" onclick="next()">Press me!</button>

</body>
</html>
